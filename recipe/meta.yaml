{% set name = "foamlib" %}
{% set version = "0.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foamlib-{{ version }}.tar.gz
  sha256: 7a08f60792296607bae4c878f1dba66aa485cfda7b9bcd5fd7b526ae423d18bf

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.2
    - pip
  run:
    - python
    - aioshutil >=1,<2
    - pyparsing >=3,<4
    - typing_extensions >=4,<5  # [py<311]

test:
  imports:
    - foamlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gerlero/foamlib
  summary: A Python interface for interacting with OpenFOAM
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gerlero
